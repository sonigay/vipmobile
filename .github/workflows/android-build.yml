name: Android APK Build

on:
  push:
    paths:
      - 'android-app/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.5
        
    - name: Generate Release Keystore
      run: |
        cd android-app/app
        keytool -genkey -v -keystore release.keystore \
          -alias vipmanager \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass vipmanager2024 \
          -keypass vipmanager2024 \
          -dname "CN=VIP Manager, OU=VIPPlus, O=VIPPlus, L=Seoul, ST=Seoul, C=KR"
        
    - name: Build Release APK
      env:
        KEYSTORE_FILE: release.keystore
        KEYSTORE_PASSWORD: vipmanager2024
        KEY_ALIAS: vipmanager
        KEY_PASSWORD: vipmanager2024
      run: |
        cd android-app
        gradle assembleRelease --stacktrace
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vip-manager-apk
        path: android-app/app/build/outputs/apk/release/app-release.apk

