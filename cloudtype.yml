# Cloudtype 설정 파일
# 자동 배포를 위한 설정

# 빌드 설정
build:
  command: npm ci --production
  path: /server

# 시작 명령
start:
  command: node index.js

# 리소스 설정 (최소 요청량)
resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "100m"

# 환경 변수
env:
  NODE_ENV: production
  PORT: 4000

# 자동 배포 설정
deploy:
  auto: true
  branch: main
  path: /server
  webhook: true
  github:
    repository: sonigay/vipmobile
    branch: main
